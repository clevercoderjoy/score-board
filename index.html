<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 id="title">SCORE BOARD</h1>
        <main id="board">
            <div class="board-view">
                <h2 class="board-title">HOME</h2>
                <div class="board-score home-score">0</div>
                <div class="btns">
                    <button class="btn btn-home-one">+ 1</button>
                    <button class="btn btn-home-two">+ 2</button>
                    <button class="btn btn-home-five">+ 5</button>
                </div>
                <button class="btn reset btn-home-reset">RESET</button>
            </div>
            <div class="board-view">
                <h2 class="board-title">GUEST</h2>
                <div class="board-score guest-score">0</div>
                <div class="btns">
                    <button class="btn btn-guest-one">+ 1</button>
                    <button class="btn btn-guest-two">+ 2</button>
                    <button class="btn btn-guest-five">+ 5</button>
                </div>
                <button class="btn reset btn-guest-reset">RESET</button>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
