<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 id="title">SCORE BOARD</h1>
        <main id="board">
            <div class="board-view">
                <h2 class="board-title">PLAYER 1</h2>
                <div class="board-score playerOne-score">0</div>
                <div class="btns">
                    <button class="btn btn-playerOne-one">+ 1</button>
                    <button class="btn btn-playerOne-two">+ 2</button>
                    <button class="btn btn-playerOne-five">+ 5</button>
                </div>
            </div>
            <button class="btn reset">RESET</button>
            <div class="board-view">
                <h2 class="board-title">PLAYER 2</h2>
                <div class="board-score playerTwo-score">0</div>
                <div class="btns">
                    <button class="btn btn-playerTwo-one">+ 1</button>
                    <button class="btn btn-playerTwo-two">+ 2</button>
                    <button class="btn btn-playerTwo-five">+ 5</button>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
